<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

	<title>Consultar Proveedor</title>

	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>   
    <link href="../static/css/bootstrap.min.css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    
</head>

<body>

	<h1>Consultar Proveedor</h1>
	
	<form action="/consultarProveedor">
		<p>Introduzca el nombre de un Proveedor:</p>
		<input type='text' name='nombreP'/>
		<input type='submit' value='Buscar'/>
	</form>	
	
	<h6 th:each="proveedor : ${proveedor}">
		<span th:text="'CIF:' + ${proveedor.cif}"></span> <br/>
		<span th:text="'Nombre:' + ${proveedor.nombre}"></span> <br/>
		<span th:text="'CP:' + ${proveedor.cp}"></span> <br/>
		<span th:text="'Mail:' + ${proveedor.mail}"></span> <br/>
		<span th:text="'Telefono:' + ${proveedor.tlf}"></span> <br/>
	</h6>
	
	<form action="/consultar" method="post">
		<div class="btn-group">
		  <button class="button">Volver</button>
		</div>
	</form>

</body>
</html>
