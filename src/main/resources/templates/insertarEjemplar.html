<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

	<title>Insertar Ejemplar</title>

	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>   
    <link href="../static/css/bootstrap.min.css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    
</head>

<body>

	<h1>Insertar Ejemplar</h1>
	<h4>A continuación introduzca los datos del nuevo ejemplar a insertar: </h4>

	<form action="/insertarEjemplar" method="post">
	
		<label for="ejemplaresDisponibles">Ejemplares disponibles:</label>
			<input type='number' name='ejemplaresDisponibles' placeholder='Numero de ejemplares disponibles' min='0' required><br/>
			
		<label for="anoAcunacion">Año de acuñación: </label>
			<input type='number' name='anoAcunacion' placeholder='Año de acuñación' max='2019'/><br/>
			
		<label for="ciudadAcunacion">Ciudad de acuñación: </label>
			<input type='text' name='ciudadAcunacion' placeholder='Ciudad acuñación'/><br/>
			
		<label for="fechaAdquisicion">Fecha de adquisición: </label>
			<input type='date' name='fechaAdquisicion' required/><br/>
			
		<label for="estadoConservacion">Estado de conservación: </label>
			<select name='estadoConservacion'>
				<option value='Bueno'>Bueno</option>
				<option value='Normal'>Normal</option>
				<option value='Malo'>Malo</option>
			</select><br/>		
		
		<label for="modelo">Modelos: </label>
			<select name="modelo" required>
				<option th:each="modelo : ${modelos}" th:value="${modelo.nombre}" th:text="${modelo.nombre}" th:selected="false"></option>
			</select><br/>
			
		<label for="proveedor">Proveedores: </label>
			<select name="proveedor" required>
				<option th:each="proveedor : ${proveedores}" th:value="${proveedor.nombre}" th:text="${proveedor.nombre}" th:selected="false"></option>
			</select>
			
		<input type='submit' name='insertar' value='Insertar'/><br/>
				
	</form>
	
	<p>Pulse volver cuando haya terminado de añadir los nuevos ejemplares:</p>
	<form action="/insertar" method="post">
		<div class="btn-group">
		  <button class="button">Volver</button>
		</div>
	</form>
	
</body>

</html>
