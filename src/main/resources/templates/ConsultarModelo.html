<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

	<title>Consultar Modelos</title>

	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>   
    <link href="../static/css/bootstrap.min.css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    
</head>

<body>

	<h1>Consultar Modelos</h1>
	
	<form action="/consultarModelo">
		<p>Introduzca el nombre de un Modelo:</p>
		<input type='text' name='nombreM'/>
		<input type='submit' value='Buscar'/>
	</form>		

	<table border="1">
		<tr>
			<td>ID</td>
			<td>Nombre</td>
			<td>Valor Facial</td>
			<td>Unidad</td>
			<td>Diametro</td>
			<td>Peso</td>
			<td>Metal</td>
			
			<td>Descripcion</td>
		</tr>
		<th:block th:each="modelos : ${modelos}">
			<tr>
				<td><span th:text="${modelos.id_modelos}"></span></td>
				<td><span th:text="${modelos.nombre}"></span></td>
				<td><span th:text="${modelos.valorFacial}"></span></td> 
				<td><span th:text="${modelos.unidad}"></span></td> 
				<td><span th:text="${modelos.diametro}"></span></td> 
				<td><span th:text="${modelos.peso}"></span></td> 
				<td><span th:text="${modelos.metal}"></span></td> 
				<td><span th:text="${modelos.descripcion}"></span></td>
				<td>
					<form th:value="${modelos.id_modelos}" action="/modificarModelo">
						<div class="btn-group">
							<button class="button">Modificar</button>
						</div>
					</form>
				</td>
			</tr>
		</th:block>	
	</table>
	
	<form action="/consultar" method="post">
		<div class="btn-group">
		  <button class="button">Volver</button>
		</div>
	</form>

</body>

</html>
