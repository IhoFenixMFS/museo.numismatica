<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

	<title>Insertar Proveedor</title>

	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>   
    <link href="../static/css/bootstrap.min.css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    
</head>

<body>

	<h1>Insertar Proveedor</h1>
	<h4>A continuación introduzca los datos del nuevo proveedor a insertar: </h4>

	<form action="/insertarProveedor" method="post">
		<label for="cif">CIF: </label>
			<input type='text' name='cif' pattern='^[a-zA-Z]{1}\d{7}[a-zA-Z0-9]{1}$' placeholder='CIF' required/><br/>
			
		<label for="nombre">Nombre: </label>
			<input type='text' name='nombre' placeholder='Nombre' required/><br/>
			
		<label for="cp">Código postal: </label>
			<input type='number' name='cp'  placeholder='Código postal' min='01000' max='52080'/><br/>
			
		<label for="mail">Correo electrónico: </label>
			<input type='email' name='mail' pattern="^[a-zA-Z0-9.!#$%&’*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$" placeholder='email@email.com'/><br/>
			
		<label for="tlf">Teléfono: </label>
			<input type='tel' name='tlf' pattern='^(\+34|0034|34)?[6|7|8|9][0-9]{8}$' placeholder='+34123456789 o 123456789'/><br/>
			
		<input type='submit' name='insertar' value='Insertar' />
	</form>
	
	<p>Pulse volver cuando haya terminado de añadir los nuevos proveedores:</p>
	<form action="/insertar" method="post">
		<div class="btn-group">
		  <button class="button">Volver</button>
		</div>
	</form>
	
</body>

</html>
